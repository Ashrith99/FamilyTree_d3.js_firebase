<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link rel="stylesheet" href="http://localhost/demo1/src/styles.css">
    <title>Family-tree</title>

</head>

<body>
    <div class="pink section">
        <h2 class="white-text center">Family-tree</h2>
    </div>
    <div class="grey lighten-3 section grey-text" style="position: relative">
        <p class="flow-text center">### Find you family here ###</p>
        <a class="btn-floating btn-large halfway-fab pink modal-trigger" href="#modal">
            <i class="material-icons">add</i>
        </a>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h4 class="pink-text center">Add a member to family</h4>
            <form class="forms">
                <div class="input-field">
                    <input type="text" id="name" name="name" placeholder="Employee name" />
                </div>
                <div class="input-field">
                    <input type="text" id="parent" name="parent" placeholder="Reports to..." />
                </div>
                <div class="input-field">
                    <input type="text" id="department" name="department" placeholder="Department" />
                </div>
                <div class="input-field center">
                    <button class="btn pink white-text" id="butt" type="submit">Add member</button>
                </div>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="canvas"></div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="bundle.js"></script>
    <script src="http://localhost/demo1/src/graph.js"></script>
</body>

</html>
